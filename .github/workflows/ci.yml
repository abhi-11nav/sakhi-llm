# .github/workflows/ci.yml
name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install uv
          uv pip install -r requirements.txt
          

      - name: Run Ruff linter
        run: ruff check sakhi tests

      - name: Run test suite
        run: pytest tests
